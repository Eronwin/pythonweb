<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Project Add</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/dist/css/adminlte.min.css">
</head>

<body class="hold-transition sidebar-mini">
    <!-- Site wrapper -->

    <!-- Navbar -->

    <!-- /.navbar -->

    <!-- Main Sidebar Container -->


    <!-- Content Wrapper. Contains page content -->

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">

                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                        <li class="breadcrumb-item active">新增视频</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card card-primary">
                    <div class="card-header">


                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="v_code">视频编码</label>
                            <input type="text" id="v_code" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="v_name">视频名称</label>
                            <input type="text" id="v_name" class="form-control" readonly>
                        </div>

                        <div class="form-group" id="upload_files">
                            <label>上传文件（一次最多上传5个文件）</label>
                            <div class="row">
                                <div class="col-md-8">
                                    <input type="file" id="v_1" class="form-control">
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-block btn-success btn-sm"
                                        onclick="add_file()">+</button>
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-block btn-danger btn-sm"
                                        onclick="remove_file(this)">-</button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <div class="col-md-2"></div>

        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <a href="javascript:void(0)" class="btn btn-secondary">取消</a>
                <input type="button" value="提交" class="btn btn-success float-right" onclick="submit_form()">
            </div>
            <div class="col-md-2"></div>
        </div>
    </section>
    <!-- /.content -->

    <!-- /.content-wrapper -->



    <!-- /.control-sidebar -->

    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="/static/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/static/dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="/static/dist/js/demo.js"></script>
    <script src="/static/js/video-add.js"></script>
</body>

</html>
